<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Health Assist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-color: #1e293b; /* Slate Blue - Not pitch black */
            --card-bg: #ffffff;
            --nav-bg: #0f172a; /* Darker Navbar for visibility */
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Visible Navbar */
        .navbar {
            background: var(--nav-bg);
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 2px solid var(--primary);
        }

        .navbar .logo { color: white; font-size: 1.5rem; font-weight: bold; text-decoration: none; }
        .navbar .logo span { color: var(--primary); }
        .navbar a { color: #cbd5e1; text-decoration: none; margin-left: 20px; font-weight: 500; }
        .navbar a:hover { color: white; }

        .container { flex: 1; display: flex; justify-content: center; align-items: center; }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .login-card h1 { color: #0f172a; margin-bottom: 10px; text-align: center; }
        .login-card p { color: #64748b; text-align: center; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 18px; color: #94a3b8; }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover { background: #2563eb; transform: translateY(-2px); }

        .error { color: #ef4444; background: #fee2e2; padding: 10px; border-radius: 8px; margin-top: 15px; text-align: center; font-size: 0.9rem; }
        .footer-link { text-align: center; margin-top: 25px; color: #64748b; }
        .footer-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Health<span>Assist</span></a>
        <div>
            <a href="/">Home</a>
            <a href="/signup">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <div class="login-card">
            <h1>Login</h1>
            <p>Welcome back to your health portal</p>
            <form method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            {% if message %}
                <div class="error">{{ message }}</div>
            {% endif %}
            <div class="footer-link">
                Don't have an account? <a href="/signup">Create account</a>
            </div>
        </div>
    </div>
</body>
</html>
