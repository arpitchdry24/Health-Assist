<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Health Assist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
        }

        /* Navbar (Same as Dashboard) */
        .dash-navbar {
            background: #020617;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        .nav-links { display: flex; gap: 12px; }
        .nav-link-item { 
            color: #cbd5e1; text-decoration: none; padding: 8px 18px; 
            border-radius: 8px; font-size: 14px; transition: 0.3s;
        }
        .active-box { background: var(--primary); color: white; font-weight: bold; }

        /* Booking Form Container */
        .booking-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .booking-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .booking-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: white;
        }

        .booking-card h2 span { color: var(--primary); }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        select.form-control { appearance: none; }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>

<nav class="dash-navbar">
    <a href="/" class="logo" style="color:white; text-decoration:none; font-weight:bold; font-size:1.5rem;">Health<span style="color:#3b82f6;">Assist</span></a>
    <div class="nav-links">
        <a href="/dashboard" class="nav-link-item">Home</a>
        <a href="/appointments" class="nav-link-item active-box">Book Appointment</a>
        <a href="/my-appointments" class="nav-link-item">My Appointments</a>
    </div>
</nav>

<div class="booking-container">
    <div class="booking-card">
        <h2>Book <span>Appointment</span></h2>
        <form action="/appointments" method="POST">
            <div class="form-group">
                <label>Select Specialist</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-md"></i>
                    <select name="doctor" class="form-control" required>
                        <option value="" disabled selected>Choose a Doctor</option>
                        <option value="Dr. Sharma (Cardiologist)">Dr. Sharma (Cardiologist)</option>
                        <option value="Dr. Verma (Neurologist)">Dr. Verma (Neurologist)</option>
                        <option value="Dr. Khanna (General Physician)">Dr. Khanna (General Physician)</option>
                        <option value="Dr. Reddy (Dermatologist)">Dr. Reddy (Dermatologist)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Preferred Date</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" name="date" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Preferred Time</label>
                <div class="input-wrapper">
                    <i class="fas fa-clock"></i>
                    <input type="time" name="time" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Describe Your Problem</label>
                <div class="input-wrapper">
                    <i class="fas fa-notes-medical" style="top: 15px;"></i>
                    <textarea name="problem" class="form-control" rows="3" placeholder="Symptoms, duration, etc." style="padding-left: 45px;"></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit">Confirm Booking</button>
        </form>
    </div>
</div>

</body>
</html>
